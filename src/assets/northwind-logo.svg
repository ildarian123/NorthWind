<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#gradient)" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Wind lines -->
  <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <path d="M15 30 Q25 25, 35 30 Q45 35, 55 30" />
    <path d="M20 40 Q30 35, 40 40 Q50 45, 60 40" />
    <path d="M25 50 Q35 45, 45 50 Q55 55, 65 50" />
  </g>
  
  <!-- North arrow -->
  <g transform="translate(40, 40)">
    <path d="M0 -15 L-5 0 L5 0 Z" fill="#ffffff" opacity="0.8"/>
    <line x1="0" y1="-15" x2="0" y2="5" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">North</text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">Wind</text>
</svg> 